name: Lint

on:
  push:
    paths-ignore:
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - README.md
      - 'fastlane/**'
      - .github/FUNDING.yml
  pull_request:
    paths-ignore:
      - CODE_OF_CONDUCT.md
      - CONTRIBUTING.md
      - README.md
      - 'fastlane/**'
      - .github/FUNDING.yml

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.8'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew :app:lintGenericRelease :app:lintGoogleplayRelease
    - name: Archive lint reports
      uses: actions/upload-artifact@v2
      with:
        name: lint-reports
        if: always()
        path: app/build/reports/*.html
